<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos librería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="productos">
        <h1>Productos</h1>
        <button id="agregarProductoBtn">Agregar Producto</button>
    </div>
    <!-- Popup para agregar un nuevo producto -->
    <div class="popup" id="popupAgregar">
        <div class="popup-content">
            <h2>Agregar Nuevo Producto</h2>
            <form id="formAgregarProducto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required><br>
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required><br>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required><br>
                <button type="submit">Agregar</button>
                <button type="button" id="cancelarAgregar">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="detalle-producto">
        <h1>Detalle del Producto</h1>
        <div class="detalle-contenido"></div>
    </div>

    <!-- Popup de Edición -->
    <div class="popup" id="popupEditar">
        <div class="popup-content">
            <h2>Editar Producto</h2>
            <form id="formEditar">
                <input type="hidden" id="idProductoEditar" name="idProductoEditar">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required><br>
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required><br>
                <label for="banco">Banco:</label>
                <input type="text" id="banco" name="banco" required><br>
                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" name="descuento" required><br>
                <label for="cuotas">Cuotas:</label>
                <input type="text" id="cuotas" name="cuotas" required><br>
                <label for="interes">Interés:</label>
                <input type="text" id="interes" name="interes" required><br>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required><br>
                <div class="popup-buttons">
                    <button type="submit" id="guardarEdicion">Guardar</button>
                    <button type="button" id="cancelarEdicion">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Popup de Confirmación de Borrado -->
    <div class="popup" id="popupBorrar">
        <div class="popup-content">
            <h2>Confirmar Borrado</h2>
            <p>¿Está seguro que desea borrar este producto?</p>
            <div class="popup-buttons">
                <button type="button" id="confirmarBorrado">Borrar</button>
                <button type="button" id="cancelarBorrado">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Otros elementos HTML y scripts -->

    <script src="scripts.js"></script> <!-- Incluye tu archivo de JavaScript principal -->

</body>
</html>
